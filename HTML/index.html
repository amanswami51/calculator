<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet"/>
</head>
<body>
<!-- *************************HTML for calculator************************* -->
    <h2 class="hTitle">Calculator</h2>
    <div class="container">
        <div id="id1">
            <input type="text" id="output">
            <div class="innerContainer">
                <div class="innerCol">
                    <button class="item">C</button>
                    <button class="item">&Sqrt;</button>
                    <button class="item">%</button>
                    <button class="item">/</button>
                </div>
                <div class="innerCol">
                    <button class="item">7</button>
                    <button class="item">8</button>
                    <button class="item">9</button>
                    <button class="item">*</button>
                </div>
                <div class="innerCol">
                    <button class="item">4</button>
                    <button class="item">5</button>
                    <button class="item">6</button>
                    <button class="item">-</button>
                </div>
                <div class="innerCol">
                    <button class="item">1</button>
                    <button class="item">2</button>
                    <button class="item">3</button>
                    <button class="item">+</button>
                </div>
                <div class="innerCol">
                    <button class="item">x</button>
                    <button class="item">0</button>
                    <button class="item">.</button>
                    <button class="item">=</button>
                </div>
            </div>
        </div>
    </div>
    
<!--************************HTML for Tip calculator************************ -->
<div class="wrapper">
    <h2 class="hTitle">Tip Calculator</h2>
    <div class="container" id="topContainer">
      <div class="title">Bill total</div>
      <div class="inputContainer">
        <span>$</span>
        <input onkeyup="calculateBill()" type="text" id="billTotalInput" placeholder="0.00"/>
      </div>
    </div>
    <div class="container">
      <div class="title">Tip</div>
      <div class="inputContainer">
        <span>%</span>
        <input onkeyup="calculateBill()" type="text" id="tipInput" placeholder="10"/>
      </div>
    </div>
    <div class="container" id="bottom">
      <div class="splitContainer">
        <div class="title">People</div>
        <div class="controls">
          <span class="buttonContainer">
            <button class="splitButton" onclick="increasePeople()"><span class="buttonText">+</span></button>
          </span>
          <span class="splitAmount" id="numberOfPeople">1</span>
          <span class="buttonContainer">
            <button class="splitButton" onclick="decreasePeople()"><span class="buttonText">-</span></button>
          </span>
        </div>
      </div>
      <div class="totalContainer">
        <div class="title">Total per Person</div>
        <div class="total" id="perPersonTotal">$0.00</div>
      </div>
    </div>
  </div>





<!--************************HTML for conversion************************ -->
    <h2 class="hTitle">Conversion</h2>

    <div class="converter-body">
        <!-- select conversion type -->
        <select name="selectType" id="selectType">
            <option value="Temprature">Temprature</option>
            <option value="Length">Length</option>
        </select>

        <!-- For temprature -->
        <div id="temp">
            <h1 class="converter-title">Temprature Converter</h1>
            <input type="text" name="tempInput" id="tempInput" placeholder="Input">
            <span>=</span>
            <input type="text" name="tempResult" id="tempResult" placeholder="Result">
    
            <select name="tempInputType" id="tempInputType">
                <option value="Celsius">Celsius(C)</option>
                <option value="Fahrenheit">Fahrenheit(F)</option>
                <option value="Kelvin">Kelvin(K)</option>
            </select>
            
            <select name="tempResultType" id="tempResultType">
                <option value="Celsius">Celsius(C)</option>
                <option value="Fahrenheit">Fahrenheit(F)</option>
                <option value="Kelvin">Kelvin(K)</option>
            </select>
        </div>

        <!-- For length -->
        <div id="length">
            <h1 class="converter-title">Lenght Converter</h1>
            <input type="text" name="lengthInput" id="lengthInput" placeholder="Input">
            <span>=</span>
            <input type="text" name="lengthResult" id="lengthResult" placeholder="Result">
    
            <select name="lenghtInputType" id="lenghtInputType">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">Centieter</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
            </select>
            
            <select name="lengthResultType" id="lengthResultType">
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="centimeter">Centieter</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
            </select>
        </div>
        
    </div>




    <script src="../JavaScript/index.js"></script>
</body>
</html>
